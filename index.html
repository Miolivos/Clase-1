<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Primer ejemplo</title>
        <!-- Usando CSS Grid Generator - https://cssgridgenerator.io/ -->
        <style>
            .parent {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(1, 1fr);
                gap: 0px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <g id="primera"></g>
                </svg>
            </div>
            <div class="div2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <g id="segunda"></g>
                </svg>
            </div>
        </div>
        <script>
            const data = [50, 10];
            let cero = document.querySelector("#primera");
            cero.innerHTML = `<circle cx="50" cy="50" r="${data[0]}" />`;
            let uno = document.querySelector("#segunda");
            uno.innerHTML = `<circle cx="50" cy="50" r="${data[1]}" />`;
        </script>
    </body>
</html>
